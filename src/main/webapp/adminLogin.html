<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Landing Page</title>
    <link rel="stylesheet" href="student_style.css">
    
</head>
<body>    
    <header>  
        <div class="logo"><img src="logo.png"></div>   
        <div class="text"><h1> E-Library </h1></div>  
        <div class="dummies">
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="bg">
            <img src="Librarypng.png" class="bg">
        </div>
        <div class="box">
            <br><br>
            <h2><pre>         Admin Login </pre></h2>
            <br><br><br>
            <form method="post" action="./AdminController/AdminLogin">
                Admin Id : <input class="form-input" type="text" name="admin_Id" placeholder="Admin Id..."><br><br>
                Admin Email : <input class="form-input" type="text" name="admin_email" placeholder="Admin Email.."><br><br>
                Admin Password : <input class="form-input" type="password" name="admin_password" placeholder="Admin Password.."><br><br>
                <input type="submit" value="LogIn" class="btn"><br><br>
            </form>
        </div>
    </main>
    <footer>All Rights Reserved &copy; By E-Library.com</footer>    
</body>
</html>
