<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Layout - Landing Page</title>
    <link rel="stylesheet" href="student_style.css">
    
</head>
<body>    
    <header>  
        <div class="logo"><img src="logo.png"></div>   
        <div class="text"><h1> E-Library </h1></div>  
        <div class="dummies">
            <ul>
                <li><a href="studentLogin.html">Home</a></li>
                <li><a href="#">About</a></li>
                <li><a href="#">Contact Us</a></li>
            </ul>
        </div>
    </header>
    <main>
        <div class="bg">
            <img src="Librarypng.png" class="bg">
        </div>
        <div class="box">
            <br><br>
            <h2><pre>         Student Login </pre></h2>
            <br><br><br>
            <form method="post" action="./StudentController/studentlogin">
                Student Id : <input class="form-input" type="text" name="student_Id" placeholder="Student Id..."><br><br>
                Student Email : <input class="form-input" type="text" name="student_Email" placeholder="Student Email.."><br><br>
                Student Password : <input class="form-input" type="password" name="student_Password" placeholder="Student Password.."><br><br>
                <input type="submit" value="LogIn" class="btn"><br><br>
                <p>Are u Admin? Click Here <a href="adminLogin.html">Admin</a>
                </p>
            </form>
        </div>
    </main>
    <footer>All Rights Reserved &copy; By E-Library.com</footer>    
</body>
</html>
